<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: linear-gradient(to right, #4888d6, #65c4f4, #75def8);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .button {
      background-color: #ffffff22;
      color: white;
      margin: 20px;
      height: 150px;
      width: 150px;
      font-size: 1.5em;
      border: 3px solid white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ffffff55;
      transform: scale(1.1);
    }

    #result {
      margin-top: 40px;
      font-size: 1.8em;
      color: #fffde7;
      background-color: #00000055;
      padding: 20px;
      border-radius: 12px;
      display: none;
      max-width: 600px;
      
    }
  </style>
</head>

<body>

  <h1>🎮 Rock Paper Scissors</h1>

  <button class="button" onclick='playGame("Rock")'>🪨 Rock</button>
  <button class="button" onclick='playGame("Paper")'>📄 Paper</button>
  <button class="button" onclick='playGame("Scissor")'>✂️ Scissors</button>

  <p id="result"></p>

  <script>
    function getComputerChoice() {
      let number = Math.random();
      if (number < 1 / 3) return "Rock";
      else if (number < 2 / 3) return "Paper";
      else return "Scissor";
    }

    function playGame(userChoice) {
      const computerChoice = getComputerChoice();
      let result = "";

      if (computerChoice === userChoice) {
        result = "🤝 It's a Tie!";
      } else if (
        (computerChoice === "Rock" && userChoice === "Scissor") ||
        (computerChoice === "Scissor" && userChoice === "Paper") ||
        (computerChoice === "Paper" && userChoice === "Rock")
      ) {
        result = "❌ You Lose!";
      } else {
        result = "✅ You Win!";
      }
      const resultBox = document.getElementById("result");
      resultBox.textContent = `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
      resultBox.style.display = "inline-block"; 
    }
  </script>
</body>

</html>
