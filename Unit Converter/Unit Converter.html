<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="Unit Converter.css">
</head>

<body>
    <h1> Unit Converter</h1>
    <div class="container">
        <div class="input">
            <input type="number" id="inputValue">

            <select id="from-Units" name="from-Units">
                <option value="Kilometre">Kilometre</option>
                <option value="Metre">Metre</option>
                <option value="Centimetre">Centimetre</option>
                <option value="Millimetre">Millimetre</option>
                <option value="Micrometre">Micrometre</option>
                <option value="Nanometre">Nanometre</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Nautical mile">Nautical mile</option>
            </select>

        </div>
        =
        <div class="output">
            <input type="number" id="outputValue">
            <select id="to-Units" name="to-Units">
                <option value="Kilometre">Kilometre</option>
                <option value="Metre">Metre</option>
                <option value="Centimetre">Centimetre</option>
                <option value="Millimetre">Millimetre</option>
                <option value="Micrometre">Micrometre</option>
                <option value="Nanometre">Nanometre</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Nautical mile">Nautical mile</option>
            </select>
        </div>
    </div>




    <script src="Unit Converter.js"></script>
</body>

</html>
